        :root {

            --card-bg: #ffffff;
            --text-main: #1F2937;
            --text-light: #6B7280;

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-gradient);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
            box-sizing: border-box;
            color: var(--text-main);
        }
        
        .card-container { 
            background: var(--card-bg); 
            width: 100%; 
            max-width: 600px; 
            padding: 40px; 
            border-radius: 24px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); 
            text-align: center; 
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        /* Barra de progreso superior */
        .progress-container {
            width: 100%;
            background-color: #E5E7EB;
            height: 6px;
            border-radius: 10px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.4s ease;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 600;
        }
        
        h2 { 
            margin: 0; 
            font-size: 1.5rem; 
            color: var(--text-main);
            margin-bottom: 5px;
        }

        /* --- CONTENEDOR DE IMAGEN (PREGUNTA) --- */
        .question-image-container {
            width: 100%;
            height: 320px; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #F3F4F6;
            border-radius: 16px;
            margin-bottom: 25px;
            overflow: hidden;
            position: relative;
            border: 1px solid #E5E7EB;
        }

        .question-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }
        
        /* Efecto zoom suave al pasar el mouse por la imagen */
        .question-image-container:hover .question-image {
            transform: scale(1.02);
        }
        /* ----------------------------------------- */

        /* --- TEXTO DE RESPUESTA --- */
        .answer-box { 
            background-color: #ECFDF5; /* Fondo verde muy suave */
            color: #065F46; /* Texto verde oscuro */
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px; 
            font-size: 1.25rem;
            font-weight: 700;
            border: 1px solid #A7F3D0;
            display: none; 
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- BOTONES --- */
        .btn-container { 
            display: grid; 
            gap: 15px; 
            width: 100%; 
        }

        button { 
            padding: 16px; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 1rem; 
            font-weight: 700; 
            transition: all 0.2s; 
            font-family: 'Inter', sans-serif;
            width: 100%;
        }
        
        .btn-reveal { 
            background-color: var(--primary); 
            color: white;

        }
        .btn-reveal:hover {

        .btn-next {

        }
        .btn-next:hover {

        .btn-restart {

    function shuffleArray(array) {
        let arr = [...array];
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]]; 
        }
        return arr;
    }

        progressBar.style.width = `${percentage}%`;
    }

            return;
